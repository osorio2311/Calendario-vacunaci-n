<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/logosescamFavicon.ico" type="image/x-icon">
    <title>Calendario de Vacunación</title>
</head>
<body>
    
    <div class="header">
        <!-- logo jccm -->
        <img src="img/logoCastillaLamancha.png" alt="Logo Junta de Comunidades de Castilla La Mancha">
        <!-- titulo de la pagina -->
        <h1>Calendario de Vacunación Infantil</h1>
        <!-- logo sescam -->
        <img src="img/logos_sescam.png" alt="Logo del Servicio de Salud de Castilla la mancha">
    </div>
<hr>
</div>
<h2 class="introduceEdad">INTRODUCE UNA EDAD</h2>


    <!-- icono de accesibilidad -->
    <div class="icono-accesibilidad" onclick="mostrarOcultar()">
        <img src="img/icono-accesible.svg" alt="Icono accesibilidad">
    </div>

    <!-- barra lateral de accesibilidad -->
    <div class="accesibilidad">
        <h2>Accesibilidad</h2>
        <button id="aumentar">Aumentar Fuente</button>
        <button id="reducir">Reducir Fuente</button>
        <button id="escalaGrises">Escala de Grises</button>
        <button id="altoContraste">Alto Contraste</button>
        <button id="reestablecer">Reestablecer</button>
    </div>


   
        <!-- despegable -->
    <div class="datosVacunas">
        
        <div class="vacunasEdades">
            <select name="despeVacunacion" id="despeVacunacion">
                <option value="">Seleccione una Edad</option>
            </select>
            <p id="vacunas"></p>
        </div>
    </div>



    <div class="tablaEdades">
        <img src="img/calendario_vacunacion.png" alt="Imagen calendario vacunacion">
    </div>



    <script src="js/index.js"></script>
</body>
</html>
